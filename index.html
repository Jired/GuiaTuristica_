<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía Turística de Huetamo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #e3e3e3;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .grid-item {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .grid-item img {
            width: 100%;
            height: auto;
        }

        .text-section {
            grid-column: span 3;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
        }

        .text-section p {
            font-size: 1.1em;
            color: #555;
        }

        .numbers-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .numbers-item {
            text-align: center;
        }

        .numbers-item img {
            width: 50%;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Guía Turística de Huetamo</h1>
</header>

<div class="grid-container">
    <!-- Primera fila de imágenes -->
    <div class="grid-item">
        <img src="" alt="Historia y Ubicación">
        <p>Historia y Ubicación</p>
    </div>
    <div class="grid-item">
        <img src="ruta/a/la/imagen2.png" alt="Economía y Cultura">
        <p>Economía y Cultura</p>
    </div>
    <div class="grid-item">
        <img src="ruta/a/la/imagen3.png" alt="Turismo y Naturaleza">
        <p>Turismo y Naturaleza</p>
    </div>

    <!-- Sección de texto con información -->
    <div class="text-section">
        <h2>Historia de Huetamo</h2>
        <p>Huetamo, palabra de origen chichimeca que quiere decir "cuatro jefes"...</p>
        <!-- Más texto aquí -->
    </div>

    <!-- Segunda fila de imágenes -->
    <div class="grid-item">
        <img src="./Jardin.jpg" alt="Paisaje">
    </div>
    <div class="grid-item">
        <img src="./Cascada.jpg" alt="Cascada">
    </div>
</div>

<div class="numbers-container">
    <!-- Sección de Números de Interés -->
    <div class="numbers-item">
        <img src="./OIP.jpeg" alt="Hoteles">
        <p>Hoteles</p>
    </div>
    <div class="numbers-item">
        <img src="./R.png" alt="Restaurantes">
        <p>Restaurantes</p>
    </div>
    <div class="numbers-item">
        <img src="./Taxi.jpg" alt="Taxis">
        <p>Taxis</p>
    </div>
    <div class="numbers-item">
        <img src="./Servicios.jpg" alt="Servicios">
        <p>Servicios</p>
    </div>
</div>

<footer>
    <p>&copy; 2024 Guía Turística de Huetamo. Todos los derechos reservados.</p>
</footer>

</body>
</html>
