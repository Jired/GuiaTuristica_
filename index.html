<body>

<header>

</header>

<div class="grid-container">
    <!-- Primera fila de imágenes -->

        <img src="img/historia.jpeg" alt="Historia y Ubicación">
        <p>Historia y Ubicación</p>
    </div>
    <div class="grid-item">
        <img src="img/huetamo.jpg" alt="Economía y Cultura">

    <div class="grid-item">
        <img src="img/naturaleza.jpg" alt="Turismo y Naturaleza">

    </div>
    <div class="numbers-item">
